<div>
  <form [formGroup]="registerForm" (ngSubmit)="submit()" novalidate="">
    <md-input-container class="fullwidth">
      <input mdInput type="text" placeholder="name" formControlName="name">
    </md-input-container>
    <br>
    <md-input-container class="fullwidth">
      <input mdInput type="email" placeholder="email" formControlName="email">
    </md-input-container>
    <br>
    <md-input-container class="fullwidth">
      <input mdInput type="password" placeholder="password" formControlName="password">
    </md-input-container>
    <br>
    <button md-raised-button color="accent" type="submit" [disabled]="!allInputsFilled()">
      Sign up
    </button>
  </form>
</div>
